@(synonym: Long, wordId:Long, synonymForm: Form[Synonym])

@import helper._

@main("Synonym") {
@form(routes.Words.changeSynonym(synonym, wordId)) {
        @inputText(synonymForm("synonym"), '_label -> "synonym") 
        <input type="submit" value="Update">
    }
    <a href=@routes.Words.synonyms(wordId)>Back to synonyms</a>
}
