@(groups: List[Group])

@import helper._

@main("Main page") {

    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
	 	<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<title>Главная страница сайта по коллективной разработке</title>
			<link rel="stylesheet" href=@routes.Assets.at("stylesheets/style.css") type="text/css" media="screen" />

			<style>
				.image{
					width:128px;
					height:128px;
					opacity:0.4;
				}
				.image:hover{
					opacity:1;
					cursor:pointer;
				}
			</style>
	</head>

	<body>
	    @top()

	    <div class="content">
		    @for(group <- groups) {
		    	<div class="category-block">

					<a href="@routes.Application.viewGroup(group.id)">
						<img src="@routes.Assets.at("images/" + group.image)" class="image">
						<center>@group.name</center>
					</a>

				</div>
			}
		</div>
	</body>
}
